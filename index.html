<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday to Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <!-- Main Heading -->
  <div class="heading">
    <h1>Happy Birthday to Me</h1>
  </div>

  <!-- Cake Animation -->
  <div class="cake">
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <!-- Floating Images -->
  <div class="floating-images">
    <img src="img1.jpg" class="float-img img1" />
    <img src="img2.jpg" class="float-img img2" />
    <img src="img3.jpg" class="float-img img3" />
    <img src="img4.jpg" class="float-img img4" />
  </div>

  <!-- Shayari Section -->
  <div class="shayari-box">
    <p class="shayari-line" id="line1">Zindagi ke har mod pe khushiyaan rahein...</p>
    <p class="shayari-line" id="line2">Har kadam pe muskurahat saath ho...</p>
    <p class="shayari-line" id="line3">Kabhi na aaye gham ka saaya, aisa janamdin ho...</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Made by Vivek</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
