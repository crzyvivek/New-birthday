<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday to Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Happy Birthday to Me</h1>
    <p class="wish">Wishing myself a day full of happiness and cake!</p>
    
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="bubbles">
    <img src="img1.jpg" class="bubble" style="--i:1;">
    <img src="img2.jpg" class="bubble" style="--i:2;">
    <img src="img3.jpg" class="bubble" style="--i:3;">
    <img src="img4.jpg" class="bubble" style="--i:4;">
  </div>

  <div class="credit">Made by Vivek</div>

  <script src="script.js"></script>
</body>
</html>
