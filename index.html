<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday to Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Happy Birthday to Me</h1>
    <p class="wish">Wishing myself a day full of happiness and cake!</p>

    <div class="cake-container">
      <div class="cake">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="cream"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bubbles">
    <img src="img1.jpg" class="bubble" style="--i:1" />
    <img src="img2.jpg" class="bubble" style="--i:2" />
    <img src="img3.jpg" class="bubble" style="--i:3" />
    <img src="img4.jpg" class="bubble" style="--i:4" />
  </div>

  <div class="credit">Made by Vivek</div>

  <button id="startMusicBtn" class="music-btn">Tap to Play Music</button>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
